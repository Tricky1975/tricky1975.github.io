[{"ID":"Vooraf", "Caption":"Een paar noten vooraf","Content":`Het boek "Irreversibel" is in een POV stijl geschreven, oftewel "Point-of-view".<br>
<br>
Ieder hoofdstuk neemt één van de personages als POV en vertelt het verhaal vanaf zijn of haar beleving. Eventuele meningen en gedachten die in een hoofdstuk voorkomen zijn de meningen of gedachten van de persoon die in dat betreffende hoofdstuk het POV personage is.<br>
<br>
De kop boven het hoofdstuk is altijd de naam van het POV personage van dat hoofdstuk.<br>
<br>
Mogelijkerwijs kan de indeling in deze preview afwijken dan die in het boek zelf, ook dient gezegd te worden dat dit verhaal zich op meerdere plaatsen tegelijk afspeelt, waardoor de chronologie soms ver te zoeken is. Sommige hoofdstukken kunnen zich gelijktijdig met andere hoofdstukken afspelen en soms is het zelfs mogelijk dat een hoofdstuk eerder in het verhaal zich in werkelijkheid later afspeelt.<br>
<br>
Er zijn drie hoofdstukken gekozen voor deze preview. Dit zijn niet noodzakelijk de eerste drie hoofdstukken, maar wel van drie personages wiens rol in het verhaal van grote impact is.<br>
<img src="http://i.imgbox.com/PWIlLB19.png" width=100%>

{"ID":"Moriquo", "Caption":"Moriquo","Content":`<h1>Moriquo</h1>
Moriquo lag languit op het strand. Het was donker. Lunar, de grootste van de drie manen van Phantasar stond hoog aan de hemel. De kleinere manen, Mono en Lundi, waren niet te zien. Moriquo wist dat astrologen altijd grote betekenis hechtten aan de stand van de hemellichamen. De zon, de sterren, maar met name de stand van de drie manen. Het was een hete dag geweest en daarom was de koele zeewind die over hem heen blies zeer aangenaam. Hij probeerde te ontspannen, maar dat lukte voor geen meter. Het was ook niet niets waar hij Parletta mee belast had. Parletta was een jong meisje van honderdnegenenzeventig jaar oud. Zij was zo'n beetje zijn dochter in alles behalve in bloed. Dat alleen al maakte hem soms wel eens bezorgd. Hij was zelf een Elf van de eerste Generatie. Hij was het allereerste levende wezen in het bestaan van Phantasar. Hij was geschapen in de Tuin van de Schepping, maar toen hij daar ontwaakte bestond deze alleen maar uit een kale vlakte vol zwarte aarde, waar later veel planten op zouden groeien. Dat was nu al heel lang geleden. Moriquo kon het zich echter nog als de dag van gisteren herinneren. Hij was gezegend met de eeuwige jeugd. Parletta was van vele generaties later, wat bij Elfen onder elkaar ook wel de Derde Generatie werd genoemd, ondanks het feit dat er tussen Parletta en haar verre voorouder van de Eerste Generatie waarschijnlijk al ontelbare generaties hadden gezeten. Moriquo had Parletta een bezoek gebracht op de dag dat zij voor het eerst het licht mocht aanschouwen. Er was toen al meteen een klik. Toen kort daarna Parlettas vader bij een ongeval om het leven kwam, heeft Moriquo haar moeder vaak geholpen bij de opvoeding en zodoende kon hij uitgroeien tot een soort vader. Maar Parletta was geen kind meer. Over enkele deca's zou zij haar honderdtachtigste verjaardag vieren en voor de Elfenwet volwassen worden. En wat was Parletta mooi geworden. Ze had lang blond krullend haar en ze kon je altijd aankijken met een blik waar bijna ieder mannenhart van smolt. En ze had haar bouw ook nog mee. Iedere kunstenaar die naakte vrouwen in zijn werk uitbeeldde zou met haar als model het perfecte kunstwerk kunnen afleveren. Moriquo had zich vaak afgevraagd waarom de ene vrouw mooier was dan de andere. Natuurlijk waren alle vrouwen mooi, maar soms was er een exemplaar waarop de schepper zich met veel overvecta's had uitgesloofd tot hij echt van vermoeidheid in elkaar zakte, maar wel uitzonderlijk tevreden kon zijn over het resultaat, en naar Moriquos mening was Parletta zo'n exemplaar. Moriquo had, sinds zijn geliefde Amora was verslonden door monsters, maar door de hand van de Schepper weer was hersteld en herrezen als de godin van de Liefde en de Lust, weliswaar wel wat fysieke contacten gehad met vrouwen, maar echt veel behoefte leek hij er niet meer aan te hebben. Toch Parletta was zo mooi en lief, dat hij diep van binnen bang was dat als Parletta volledig volgroeid was hij wel eens kon gaan begeren. Het was eigenlijk niet belangrijk of Parletta zich wel of niet door hem wilde laten begeren. Een meisje begeren dat je van baby tot vrouw hebt zien opgroeien en aan wiens opvoeding je zo'n grote bijdrage hebt geleverd, dat hoorde gewoon niet. Het ergste was nog dat ze in opleiding was voor het priesterschap juist in de tempel van Amora. Zijn vrouw en dan ook nog eens de godin van de Liefde en de Lust. Ze zou Elfen die ongelukkig zijn in de liefde gaan begeleiden naar een nieuwe partner. Maar ze zou soms ook zelf wat liefde geven aan hen die dat nodig hadden. En dan alle vormen van liefde, ook de lichamelijke liefde. En daarom was haar rode priestergewaad weliswaar van haar schouder tot de grond reikend. Tegelijkertijd gaf het een klein inkijkje van wat haar volmaakte lichaam te bieden had en dat maakte het met de dag moeilijker geen gevoelens van begeerte te hebben.
Moriquo kwam overeind. Hij tuurde over de zee. Parletta bleef nu wel erg lang weg. Hij schatte de tijd nu op negentien vecta's en plusminus negenhonderd millo's. Dat was dus bijna middernacht. Eigenlijk was hij verschrikkelijk laf, zo vond hij zelf. Hij had dit eigenlijk zelf moeten doen. Maar Parletta was nu eenmaal beter in verstoppertje spelen dan hij en het verbaasde hem altijd hoe hard zij in haar lange gewaad kon lopen.
“Psst, heer Moriquo,” fluisterde iemand achter hem.<br>
Moriquo schrok en draaide zich met een ruk om. Parletta stond achter hem. Ze was duidelijk moe, dat kon je aan haar ogen duidelijk zien. Toch straalde ze datgene uit wat Moriquo altijd in verlegenheid bracht. Ze had haar gewaad aan. De mouwen waren wijd, maar rond haar bovenlichaam zat het als een tweede huid om haar heen. Het was open zodat je nog net een stukje van haar borsten kon zien en de opening sloot zich net boven haar schaamstreek. De manier waarom het maanlicht op haar scheen, waardoor de schoonheid van haar lijf nog meer geaccentueerd werd hielp al helemaal niet.<br>
“Is het gelukt,” vroeg Moriquo.<br>
“Ja, hij zit in mijn draagzak te slapen,” zei Parletta. “Hij moet onmiddellijk aan de borst wat hij is echt uitgehongerd.”<br>
“Hoewel er geen tijd te verliezen is, is hem voeden even een latere zorg,” zei Moriquo. “We moeten hier zo vlug mogelijk weg, voor iemand ons ziet en vooral voordat zij ons ziet!”<br>
“Dan moeten we wel snel lopen,” zei Parletta. “Ik weet niet hoe lang hij nog te leven heeft, maar het zal me niet verbazen als hij bij aankomst al overleden blijkt te zijn. Hij ziet er echt slecht uit. Extreem vermagerd. Bijna verschrompeld. Als ik niet snel de hut moest verlaten had ik hem ter plekke geprobeerd te voeden. Hoe kan een moeder haar kind zoiets aandoen?”<br>
“Die vraag is een latere zorg, Parletta,” zei Moriquo. “Ik zou ook graag willen weten hoe het zo ver kon komen, maar nu moeten we eerst zorgen dat we hem in mijn hut krijgen en voeden. Daarna zoeken wij het hoe en waarom wel uit.”<br>
Parletta knikte instemmend en Moriquo keek naar de draagzak die ze droeg. Een baby lag hierin te slapen, of was hij gewoon versuft van de honger? Hij zag er echt heel ongezond uit. Snel begon Moriquo te rennen en Parletta volgde. Moriquo was Parletta's schoonheid nu totaal vergeten. Het beeld van het kind stond op zijn netvlies gebrand terwijl hij doorliep.<br>
“Hoe? Zeg me hoe kon je dit laten gebeuren?” mompelde hij.`},

{"ID":"Oranya", "Caption":"Oranya","Content":`<h1>Oranya</h1>
Oranya lag in diepe slaap toen het gekraai van de haan haar oren bereikte. Het duurde even voordat het doordrong, maar uiteindelijk werd ze wel wakker. Ze draaide zich op haar rug en keek opzij. Het was wel vreemd, die lege plek in bed waar normaal gesproken Wilmus lag. Niet dat ze over hem inzat. Het was niet de eerste keer dat hij lang van huis was. Maar toch, het was altijd toch weer akelig stil als hij weg was. Ze kwam omhoog en probeerde haar vleugels te strekken. Dit was lastig. Oranya was een Befindo en de vleugelspanwijdte van een Befindo was nog al eens groter dan een gemiddelde slaapkamer. Ze stond op en liep naar de teil water die op een klein dressoir stond. Ze pakte de spons die ernaast lag en doopte die in het water. Ze stapte in een houten tobbe die op de vloer stond en kneep de spons boven haar hoofd uit en liet het koude water over haar blote lijf stromen. Zo begon ze altijd haar dag. Ze pakte een handdoek en droogde zich af en stapte naar een rekje waar ze de dag ervoor al een schone toga had neergelegd. Ze trok deze aan en liep naar buiten. Ze opende een deurtje waarachter een grote spiegel stond. Hier strekte haar vleugels eens goed, daar ze nu alle ruimte had. Ze greep met haar handen naar haar vleugels, vlak bij het punt waar deze in de rest van haar lichaam overgingen. Hier zaten een paar vetklieren. Met haar handen kneep ze deze allebei leeg en met het vet dat nu aan haar handen zat streek ze haar vleugels in. Dit was altijd het belangrijkste moment in de lichaamsverzorging van een Befindo. Het vet moest dienen om de vleugels schoon te houden, maar ook om ze regenbestendig te maken, zodat een Befindo bij nat weer nog altijd kon vliegen. Ook bij droog weer was het vet van groot belang. Het vormde ook de voornaamste bescherming tegen van alles wat de vleugels kon beschadigen wat bij het vliegen van groot belang was. Buiten dat was het ook een stukje ijdelheid. Je kon beter een gezicht vol wratten en puisten hebben en een uur in de wind naar poep en pies stinken dan dat je vleugels er onverzorgd uitzagen. Een lelijke meid met mooie vleugels vind sneller een man dan omgekeerd, luidde dan ook een bekend spreekwoord onder de Befindo's. Oranya keek tevreden naar haar vleugels. Daar kon ze vandaag in ieder geval niet meer op beticht worden.<br>
“Mag ik de spiegel nu, mam?”<br>
Oranya keek om. In de deuropening stond een meisje. Ze moest ongeveer een jaar of twaalf oud zijn. Ze had blond haar en droeg een lila toga.<br>
“Zou je niet eerst een een paar schoenen of sandalen aantrekken, Aziëlla?” zei Oranya. “Je weet dat het grind buiten nogal scherp kan zijn en je moet wel je voeten mooi houden. Je vleugels zijn niet het enige goed dat belangrijk is.”<br>
“Mijn voeten kunnen wel wat hebben, hoor.”<br>
“Dat kan wel wezen, schatje, maar je bent tenslotte mijn oudste dochter,” zei Oranya. “Jouw naam kan wel eens generaties lang meegaan in het huis van Gandron en als de eerste met jouw naam moet je goed voor de dag komen.”<br>
“Nah, wie zou zijn dochter nu naar mij vernoemen?”<br>
“Je kunt anders nog ver komen. De koning heeft een zoon van jouw leeftijd dus misschien word je ooit nog eens koningin.”<br>
“Koningin Aziëlla? Yuck, zo'n namencombinatie zou NIEMAND serieus nemen.”<br>
“Hoe dan ook doe iets aan je voeten voordat je naar buiten gaat!”<br>
“Oké, mam!”<br>
Net tegenzin deed Aziëlla een paar slippers aan en liep naar buiten. Oranya pakte een emmer en vulde deze aan de pomp. Ze liep het huis weer binnen deed het water in een grote ketel en deed het vuur eronder aan. Terwijl het water werd verhit pakte ze een theepot en deed hier een speciale voor deze pot gemaakte zeef in en vulde deze met theebladeren. Daarna pakte ze een paar broden, legde hier wat gezouten schapenvlees en een stevige schapenkaas neer. Op dat moment kwam er een nette man binnen.<br>
“Oh, mevrouw, laat mij dat maar doen, u doet nu mijn werk.”<br>
“Oh, breng ik je in verveling, Derimon? Ik doe ook wel eens wat zelf.”<br>
“Maar u bent de stichter van het huis van Gandron. Het tweede huis van Aeria. U staat boven dit soort klusjes.”<br>
“Zoals je wilt,” zei Oranya. “Zijn de jongens al uit bed?”<br>
“Jazeker, mevrouw. Ze vroegen mij al of juffrouw Aziëlla klaar was met haar vleugels zodat zij de hunne konden gaan doen.”<br>
“Misschien moet ik eens kijken of er geld is voor een tweede spiegel buiten, zodat we een einde kunnen maken aan die conflicten daarover,” zuchtte Oranya.<br>
Op dat moment kwam er een koerier aangevlogen.<br>
“Zo meisje, je vleugels zien er mooi uit.”<br>
Aziëlla draaide zich om.<br>
“Eh, dank je,” zei ze verdwaasd.<br>
“Ik heb een brief voor je broer is hij er?”<br>
“Welke broer? Ik heb er zoveel.”<br>
“Misschien dat hij mij bedoelt,” zei een jongen die naar buiten kwam.<br>
“Ben jij Gryon, zoon van het huis van Gandron?”<br>
“Dat ben ik,” zei hij.<br>
“Dan is deze brief voor jou,” zei de koerier. “Is jullie moeder er ook?”<br>
“Geef die brief maar aan mij, ik geef hem wel aan ma.”<br>
“Dat is mij goed,” zei de koerier. “Ik moet er weer vandoor. Ik zie jullie later weer.”<br>
Gryon ging naar binnen terwijl hij de rol die op zijn naam stond openrolde.<br>
“Dat is goed nieuws,” zei hij. “Ik word toegelaten op de Koning Herondo academie.”<br>
Oranya omhelsde haar zoon en kuste hem op beide wangen.<br>
“Ik hoop dat je een groot soldaat mag worden, jongen,” zei ze.<br>
Het was wel opvallend, want je zou nooit geloven dat Oranya de moeder was van Gryon. Als je gezegd had dat ze zijn jongere zus was had je het veel eerder geloofd. De Befindo's waren in principe onsterfelijk. Ze gingen niet dood aan ouderdom. Alleen onnatuurlijke doodsoorzaken, zoals een ongeluk of moord eiste soms het leven van een Befindo. Ze rolde haar eigen brief nu open.<br>
“Ik had gehoopt dat ik nog een paar dagen langer met jullie had kunnen doorbrengen, jongens. De koning heeft mij helaas nodig.”<br>
“Kan de koning zijn eigen boontjes niet eens doppen?” zei Aziëlla geïrriteerd terwijl ze aan tafel schoof.<br>
“Een beetje meer respect voor Zijne Majesteit, juffrouw,” zei Derimon. “Het is wel onze koning.”<br>
“En heeft constant het advies van ma nodig,” bromde Aziëlla.<br>
“Dat is nu eenmaal mijn werk,” zei Oranya. “De koning regeert over een groot gebied, meisje. Dat kan hij nooit alleen en daarom heeft hij adviseurs in dienst waar ik er eentje van ben.”<br>
“Hij heeft er nog meerderen? Waarom vraagt hij hen dan niet?”<br>
“Dat zul je de koning zelf moeten vragen, meisje,” zei Oranya. “Ik zal mijn plicht gewoon moeten vervullen. Als je wat ouder bent zul je dat begrijpen.”<br>
“Wat een onzin allemaal.”<br>
“Onzin of niet, maar ik heb nu eenmaal mijn verplichtingen,” zei Oranya. “Kom jongens, laten snel gaan ontbijten.”`},
{"ID":"Palesta", "Caption":"Palesta","Content":`<h1>Palesta</h1>
Met haar hoofd op een steen liet Palesta het koude water van de beek over haar lijf heen stromen. Honderdveertig was ze nu. Vandaag zou ze beginnen aan haar training in het gebruik van dolken en de sluipkunst. Nu kon ze zich al aardig met dolken verdedigen als dat moest, maar nu zou het echte werk beginnen. Haar vader had het de afgelopen tijd al een paar keer gezegd. Het wordt tijd dat het meisje Palesta verdwijnt en de vrouw Palesta tevoorschijn komt.<br>
Wilde Palesta eigenlijk wel een “vrouw” worden? Een “meisje” zijn was veel leuker. Als meisje kon je lekker ravotten, in bomen klimmen of wanneer je wat rust wilt, in de beek gaan liggen, zonder je om iets te bekommeren. Vrouw zijn was maar saai. Je moest op zoek naar een man om kinderen te krijgen, daar voor gaan zorgen. Constant meehelpen het dorp te bewaken. Meehelpen naar voedsel te zoeken. En zo nog meer van die saaie rotklusjes. Moest ze nu echt een vrouw worden?<br>
“Vrouw zijn heeft ook weer voordelen,” had heer Moriquo haar verteld. “Je hoeft niet constant aan je ouders verantwoording af te leggen als je ergens heen wilt en als er belangrijke zaken staan te gebeuren is het mogelijk dat het dorpshoofd ook naar jouw mening vraagt hetgeen hij bij een meisje nooit zou doen.”<br>
Nou dat kon allemaal wel wezen, maar woog dat op tegen de nadelen?<br>
Palesta deed haar ogen open en keek opzij. De beek liep dwars door het dorp dus iedereen kon haar zo zien liggen, maar omdat Elfen nu eenmaal niet opkijken van een beetje meer of minder bloot liet iedereen haar haar gang maar gaan. Palesta vond het dan ook niet erg dat iedereen haar kon zien liggen. Het nadeel was alleen dat zodra de meester zou komen ze zo gevonden zou zijn en daarom was ze liever ergens gaan liggen waar ze niet gezien kon worden. Ze mocht alleen het dorp niet uit van haar vader omdat dat zonder begeleiding te gevaarlijk zou zijn. Goed, daar hebben we dan dat voordeel waar Heer Moriquo het over had. Als “vrouw” kon ze zich wel buiten het dorp verstoppen. Het nadeel was dat het werk dat ze dan moest doen zichzelf niet deed en ze daar zeker op aangesproken zou worden, dus dat hief elkaar eigenlijk alweer op.<br>
Het liefste zou ze aan Vrouwe Yuleria vragen of er niet een toverspreuk bestond om een meisje te blijven. Maar met het karakter waar Vrouwe Yuleria om bekend stond wist ze niet zeker of ze dat wel durfde.<br>
“Kijk, ik word verwend. Dat is een schone aanblik in de beek.”<br>
Palesta keek verschrikt op.<br>
“Blijf vooral liggen,” zei een vrouw die op de kant stond. “Ik ben verzot op vrouwelijk schoon, weet je. Vooral hoe het water over je heenloopt maakt het plaatje helemaal compleet.”<br>
“Oh,” zei Palesta en ze wist niet echt goed wat ze met dit dubbelzinnige compliment moest.<br>
“Mijn naam is Yemira,” zei de vrouw. “Ze noemen mij ook wel de dolken-prinses. Ik was naar hier gekomen om een meisje op te leiden dat Palesta heet. Ben jij dat toevallig?”<br>
Palesta had het liefste gelogen. Ze besefte echter dat het totaal geen zin had.<br>
“Ja, dat ben ik.”<br>
“Ik zou je eigenlijk korting moeten geven vanwege dat mooie beeld wat je me gepresenteerd hebt, maar ik ben bang dat mijn vriendin dan jaloers wordt,” zei Yemira. “Bovendien ben je ook een beetje te jong voor mij en denk ik dat jouw voorkeur toch naar jongens uitgaat. Maar goed, aan alles komt een einde, ook aan een mooie aanblik. Kom uit dat water en trek je kleren aan. Ik ga intussen even met je vader spreken.”<br>
Palesta zag hoe Yemira in de richting liep van haar huis. Palesta wist dat ze er verstandig aan deed om uit het water te komen en zich snel aan te kleden zoals Yemira had opgedragen. Als ze dat nu niet zou doen zou haar vader wel komen om haar alsnog eruit te halen en dat zou niet bepaald zachtzinnig gebeuren. Ze stond op en liet nog even het water langs haar voeten stromen.<br>
Nadat ze op de kant gekomen was kleedde ze zichzelf vlug aan en dat was net op tijd want blijkbaar had Yemira niet veel met vader te bespreken, want ze was al redelijk snel weer terug met haar vader.<br>
“Wacht nog maar even met je bovenkleding aan te trekken,” zei Yemira.<br>
Palesta keek verbaasd.<br>
“Geef je bovenkleding maar even aan je vader, ik wil je even fysiek bekijken.”<br>
Palesta gaf haar shirt aan haar vader, maar hoopte dat Yemira verdere geile praat voor zich zou gaan houden. Yemira pakte een van Palestas armen en voelde er aan en de manier waarop deed flink zeer.<br>
“Sorry,” zei Yemira, “met je spieren zit het in ieder geval goed, trek je bovenkleding nu maar weer aan.”<br>
Palesta trok haar kleding aan en ging op een steen zitten. Ze pakte een laars en terwijl ze deze aantrok zei Yemira.<br>
“Wat ik jou ga leren is een kunst op zichzelf. En is totaal niet te vergelijken met wat die daar aan het doen zijn.”<br>
Palesta keek in de richting waar Yemira wees. Daar waren Halbanor en Ellanor met houten zwaarden aan het oefenen.<br>
“Ik zal er niet neerbuigend over doen. Wat Ellanor en zijn leerling aan het doen zijn, is vooral de directe confrontatie met de vijand aangaan. De klappen zijn hard. Die manier van vechten zal er ook voor zorgen dat de vijand de aandacht op jou houdt en dat betekent dat je jezelf goed moet beschermen. Dus zware bepakking.<br>
“Onze manier van vechten is echter die van sluipen de vijand in het ongewisse laten en op het juiste moment toeslaan. Tsjak, dood, en het monster zal nooit de tijd hebben gehad om te beseffen wat hem overkomen is. Dus geen zware zwaarden en geen pantsers om jezelf te beschermen wat dat zou je aanwezigheid verraden. Ons nadeel is dus dat we heel kwetsbaar zijn dus uiterste voorzichtigheid is geboden.”<br>
Palesta knikte.<br>
“Die jongen van Ellanor heeft wel talent met het zwaard, dat moet ik hem nageven, maar als hij geen talent had zou Ellanor hem nooit tot leerling gemaakt hebben, daar ken ik die man goed genoeg voor. Is dat leuke meisje zijn dochter? Die studeerde toch genezende magie?”<br>
“Eh, ja,” zei Palestas vader.<br>
“Dat kan leuk worden,” zei Yemira. “Ik zal eens een woordje met Ellanor wisselen. Als jij straks wat verder bent in de opleiding kunnen we goed onze lessen met die van hem combineren.”<br>
“Maar een sluipvechter is toch altijd alleen?” zei Palesta verbaasd.<br>
